name: Run Tests

on:
  push:
    branches: [develop, main]  # chỉ chạy khi push vào các nhánh này
  pull_request:
    branches: [develop, main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: yarn install

      - name: 🧪 Run unit tests
        run: yarn test
